<template class="au-fa-check">
  <require from="./fa-check.css"></require>

  <label class="au-fa-check__label au-fa-check__label--${orientation} fa-check-wrap-${orientation}"
         class.bind="labelClasses">
    <i class="au-fa-check__box ${renderedIcon}" class.bind="iconClasses"></i>
    <input class="au-fa-check__input" type="checkbox" checked.bind="checked" disabled.bind="disabled"
            focus.bind="isInputFocused">
    <slot><!-- label --></slot>
  </label>
</template>
